sudo: false

language: python

python:
  - 3.6.0

cache: pip

env:
  global:
  - USER="ndip007"
  - EMAIL="owenhojunior@gmail.com"
  - REPO="py_project"
  - FILES="README.md npm_project-build-tool-rdf.spdx npm_project-build-tool-tv.spdx"
