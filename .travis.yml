  - cd py_project
  - git remote
  - git config user.email "owenhojunior@gmail.com"
  - git config user.name "ndip007"
  - git add "README.md npm_project-build-tool-rdf.spdx npm_project-build-tool-tv.spdx"
  - git commit -m "commit spdx iles"
  - git push "https://$TRAVIS_SECURE_TOKEN_NAME@github.com/ndip007/py_project.git" master > /dev/null 2>&1
